<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trainerz | Sign Up</title>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="container">
			<section class="signin">
				<h1 class="heading">Welcome back</h1>
				<form class="signin-form">
					<input type="email" class="input-field" placeholder="Email" />
					<input type="password" class="input-field" placeholder="Password" />
					<a href="#" class="link-underline forgot-pw">Forgot password</a>
					<input type="submit" value="Sign In" class="btn btn-primary" />
				</form>
				<a href="#" class="btn btn-outline signin-google"
					><img src="./img/google.png" alt="Google" />Sign in with Google</a
				>
				<p class="signup">
					Don't have an account?
					<a href="#" class="link-underline link-bold">Sign up</a>
				</p>
			</section>
			<section class="image-container">
				<img src="./img/background.svg" alt="" />
			</section>
		</main>
	</body>
</html>
